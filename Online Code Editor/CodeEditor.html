<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CDN link -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>EditorOnline</title>
</head>
<body>
    <h1>HTML LIVE CODE EDITOR</h1>
    <div class="editor">
        <iframe id="output" title="OUTPUT" width="400" height="400"></iframe>
        <div class="card-group">
            <div class="card">
                <h5 class="card-title">HTML HERE</h5>
                <textarea name="Html Here" id="html-code" cols="65" rows="20"></textarea>
            </div>
            <div class="card">
                <h5 class="card-title">CSS HERE</h5>
                <textarea name="Css Here" id="css-code" cols="65" rows="20"></textarea>
            </div>
            <div class="card">
                <h5 class="card-title">JAVASCRIPT HERE</h5>
                <textarea name="Js Here" id="js-code" cols="65" rows="20"></textarea> 
            </div>
          </div>
    </div>
    <script type="text/javascript">
        function run(){
            let htmlcode=document.querySelector(".editor #html-code").value;
            let csscode="<style>"+document.querySelector(".editor #css-code").value+"</style>";
            let jscode=document.querySelector(".editor #js-code").value;
            //console.log(htmlcode,csscode,output);
            let output=document.querySelector(".editor #output");
            output.contentDocument.body.innerHTML=htmlcode+csscode;
            output.contentWindow.eval(jscode);
        }
        document.querySelector(".editor #html-code").addEventListener("keyup",run);
        document.querySelector(".editor #css-code").addEventListener("keyup",run);
        document.querySelector(".editor #js-code").addEventListener("keyup",run);
    </script>
</body>
</html>
